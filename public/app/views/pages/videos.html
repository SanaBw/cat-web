<div id="videos">
    <div class="row">
        <div col-md-6 ng-repeat="video in videos">
            <iframe id="video" width="600" height="350" ng-src={{video.source}} frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <h1>{{video.name}}</h1>
        </div>
    </div>
</div>
