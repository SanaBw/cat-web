<div class="row">
    <div id="register" ng-submit="register.regUser(regData)" class="col-md-6">
        <div class="user">
            <form class="form" name="registerForm" novalidate>
                <div class="form__group">
                    <input type="text" placeholder="Name" name="name" class="form__input" ng-model="register.regData.name" required/>
                    <p class="form-text" ng-show="(!registerForm.name.$pristine && registerForm.name.$error.required) || (registerForm.$submitted && registerForm.name.$error.required)">Name is required</p>
                </div>
                <div class="form__group">
                    <input type="text" placeholder="Username" name="username" class="form__input" ng-model="register.regData.username" required/>
                    <p class="form-text" ng-show="(!registerForm.username.$pristine && registerForm.username.$error.required) || (registerForm.$submitted && registerForm.username.$error.required)">Username is required</p>
                </div>
                <div class="form__group">
                    <input type="email" placeholder="Email" name="email" class="form__input" ng-model="register.regData.email" required />
                    <p class="form-text" ng-show="(!registerForm.email.$pristine && registerForm.email.$error.required) || (registerForm.$submitted && registerForm.email.$error.required)">E-mail is required</p>
                </div>
                <div class="form__group">
                    <input type="password" placeholder="Password" name="password" class="form__input" ng-model="register.regData.password" required
                    />
                    <p class="form-text" ng-show="(!registerForm.password.$pristine && registerForm.password.$error.required) || (registerForm.$submitted && registerForm.password.$error.required)">Password is required</p>
                </div>
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
        <div class="success" ng-show="register.successMsg">
            <div class="alert alert-success">{{register.successMsg}}</div>
        </div>
        <div class="success" ng-show="register.errorMsg">
            <div class="alert alert-danger">{{register.errorMsg}}</div>
        </div>
    </div>

    <div id="register" ng-submit="main.logUser(logData)" class="col-md-6">
        <div class="user">
            <form class="form" name="loginForm">
                <div class="form__group">
                    <input type="text" placeholder="Username" name="username" class="form__input" ng-model="main.logData.username" required />
                </div>
                <div class="form__group">
                    <input type="password" placeholder="Password" name="password" class="form__input" ng-model="main.logData.password" required/>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
        <div class="success" ng-show="main.successMsg">
            <div class="alert alert-success">{{main.successMsg}}</div>
        </div>
        <div class="success" ng-show="main.errorMsg">
            <div class="alert alert-danger">{{main.errorMsg}}</div>
        </div>
    </div>
</div>
