<div class="row">
        <div id="register" ng-submit="register.regUser(regData)" class="col-md-6">
                <div class="user">    
             <form class="form">
                 <div class="form__group">
                     <input type="text" placeholder="Username" class="form__input" ng-model="register.regData.username"/>
                 </div>
                 
                 <div class="form__group">
                     <input type="email" placeholder="Email" class="form__input" ng-model="register.regData.email" />
                 </div>
                 
                 <div class="form__group">
                     <input type="password" placeholder="Password" class="form__input" ng-model="register.regData.password" />
                 </div>
                 <button class="btn" type="submit">Register</button>
             </form>
             </div>
             <div class="success" ng-show="register.successMsg">
                 <div class="alert alert-success">{{register.successMsg}}</div>
             </div>
             <div class="success" ng-show="register.errorMsg">
                     <div class="alert alert-danger">{{register.errorMsg}}</div>
             </div>
         </div>
         <div id="register" ng-submit="main.logUser(logData)" class="col-md-6">
                <div class="user">    
             <form class="form">
                 <div class="form__group">
                     <input type="text" placeholder="Username" class="form__input" ng-model="main.logData.username"/>
                 </div>
                 
                 <div class="form__group">
                     <input type="password" placeholder="Password" class="form__input" ng-model="main.logData.password" />
                 </div>
                 
                 <button class="btn" type="submit">Login</button>
             </form>
             </div>
             <div class="success" ng-show="main.successMsg">
                 <div class="alert alert-success">{{main.successMsg}}</div>
             </div>
             <div class="success" ng-show="main.errorMsg">
                     <div class="alert alert-danger">{{main.errorMsg}}</div>
             </div>
        </div>
</div>
