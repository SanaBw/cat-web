<div id="music">
        <div class="row">
            <div col-md-6 ng-repeat="song in music">                
                <iframe id="song" width="600" height="350" ng-src={{song.source}} frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>  
                <h1>{{song.name}}</h1>         
            </div>        
        </div>  
    </div>
